<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind with playcdn</title>
    <link rel="stylesheet" href="./css/output.css" />
    <style>
        ul{
            display:flex;
            background-color: black;
            overflow: hidden;
        }
        li{
            color:white;
            padding: 16px 20px;
            text-decoration: none;
        }

        li a.green{
            background-color: green;
            padding: 5px;
        }

        li a:hover{
            background-color: #662c2c;
        }
    </style>
  </head>
  <body>
    <div>
        <!-- <h1 class="text-6xl bg-amber-200 text-black font-bold">Hello Words</h1> -->
    <ul style="display: flex;"">
      <li class="green"><a class="green">Home</a></li>
      <li class="">About</li>
      <li class="">Contact</li>
      <li class="">Services</li>
    </ul>
    </div>
    <div class="bg-white">
      <header class="absolute inset-x-0 top-20 z-60">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Training">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Training UX</span>
              <h1>Training UX</h1>
            </a>
          </div>
          <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Open main menu</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="#" class="text-sm/6 font-semibold text-gray-900">Home</a>
            <a href="#" class="text-sm/6 font-semibold text-gray-900">About</a>
            <a href="#" class="text-sm/6 font-semibold text-gray-900">Contact</a>
            <a href="#" class="text-sm/6 font-semibold text-gray-900">Services</a>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
