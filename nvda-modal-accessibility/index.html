<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>

    <style>
      #modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        background-color: white;
        transform: translate(-50%, -50%);
        padding: 20px;
        /* z-index: 1000; */
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        width: 100%;
        height: 100%;
        background-color: rgb(177, 159, 159);
        /* z-index: 999; */
      }
    </style>
  </head>
  <body>
    <div style="padding: 100px;">
      <button id="openModalButton">Modal</button>

      <div id="overlay"></div>

      <div id="modal" aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <h2 id="modalTitle"></h2>
        <p>This is simple modal button</p>
        <button id="closedModalButton">Close Modal</button>
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              This is modal from bootstrap cdn css and js online
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const openmodalbutton = document.getElementById("openModalButton");
    const closemodalbutton = document.getElementById("closedModalButton");

    const modal = document.getElementById("modal");
    const overlay = document.getElementById("overlay");

    openmodalbutton.addEventListener("click", () => {
      modal.style.display = "block";
      overlay.style.display = "block";
      modal.setAttribute("aria-hidden", "false");
      closemodalbutton.focus();
    });

    closemodalbutton.addEventListener("click", () => {
      modal.style.display = "none";
      overlay.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
      openmodalbutton.focus();
    });
  </script>
</html>
